<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6B2C91 0%, #4A1A6B 50%, #000000 100%);
            min-height: 100vh;
        }
        
        .form-signin {
            background: rgba(26, 10, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(107, 44, 145, 0.5);
            border: 1px solid rgba(192, 179, 217, 0.3);
        }
        
        .form-signin h1 {
            color: #C0B3D9 !important;
            text-shadow: 0 0 10px rgba(192, 179, 217, 0.5);
        }
        
        .form-control {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(192, 179, 217, 0.3);
            color: #C0B3D9;
        }
        
        .form-control:focus {
            background: rgba(10, 10, 10, 0.9);
            border-color: rgba(192, 179, 217, 0.6);
            color: #FFFFFF;
            box-shadow: 0 0 10px rgba(107, 44, 145, 0.3);
        }
        
        label {
            color: #C0B3D9;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #6B2C91 0%, #4A1A6B 100%);
            border: 1px solid rgba(192, 179, 217, 0.5);
            color: #FFFFFF;
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #7B3FA0 0%, #5A2A7B 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(107, 44, 145, 0.5);
            border-color: rgba(192, 179, 217, 0.8);
        }
        
        a {
            color: #C0B3D9;
            text-decoration: none;
            font-weight: 600;
        }
        
        a:hover {
            color: #FFFFFF;
            text-shadow: 0 0 10px rgba(192, 179, 217, 0.5);
        }
        
        .text-success {
            color: #4ade80 !important;
        }
        
        .text-danger {
            color: #ff6b6b !important;
        }
        
        /* Gradient Hồng */
        .gradient-pink {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 50%, #ffa8c5 100%) !important;
        }
        
        .gradient-pink-text {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Gradient Vàng */
        .gradient-yellow {
            background: linear-gradient(135deg, #f6c23e 0%, #f9d423 50%, #ffd700 100%) !important;
        }
        
        .gradient-yellow-text {
            background: linear-gradient(135deg, #f6c23e 0%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Kết hợp gradient hồng và vàng */
        .gradient-pink-yellow {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 25%, #f6c23e 50%, #f9d423 75%, #ffd700 100%) !important;
        }
    </style>
</head>

<body class="d-flex align-items-center py-4" style="height: 100vh;">
    <main class="form-signin w-100 m-auto" style="max-width: 330px;">
        <form id="register-form">
            <h1 class="h3 mb-3 fw-normal text-center" style="font-weight: 700;">Create Account</h1>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username (*)</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="display_name" placeholder="Display Name">
                <label for="display_name">Display Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password (*)</label>
            </div>

            <button class="btn btn-success w-100 py-2" type="submit">Sign Up</button>
            <div class="text-center mt-3">
                <a href="/login/">Already have an account? Sign In</a>
            </div>
            <p id="msg" class="mt-3 text-center fw-bold"></p>
        </form>
    </main>

    <script>
        document.getElementById('register-form').addEventListener('submit', async(e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const display_name = document.getElementById('display_name').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            try {
                const response = await fetch('/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        email,
                        display_name
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    msg.className = "mt-3 text-center text-success";
                    msg.innerText = "Success! Redirecting...";
                    setTimeout(() => window.location.href = '/login/', 1500);
                } else {
                    msg.className = "mt-3 text-center text-danger";
                    msg.innerText = "Registration failed. Please try again.";
                }
            } catch (error) {
                console.error(error);
                msg.innerText = "Connection error.";
            }
        });
    </script>
</body>

</html>
