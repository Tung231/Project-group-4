<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            min-height: 100vh;
        }
        
        .form-signin {
            background: #ffe4e9;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            border: none;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        a {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body class="d-flex align-items-center py-4" style="height: 100vh;">
    <main class="form-signin w-100 m-auto" style="max-width: 330px;">
        <form id="register-form">
            <h1 class="h3 mb-3 fw-normal text-center" style="color: #ff6b9d; font-weight: 700;">Create Account</h1>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username (*)</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="display_name" placeholder="Display Name">
                <label for="display_name">Display Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password (*)</label>
            </div>

            <button class="btn btn-success w-100 py-2" type="submit">Sign Up</button>
            <div class="text-center mt-3">
                <a href="/login/">Already have an account? Sign In</a>
            </div>
            <p id="msg" class="mt-3 text-center fw-bold"></p>
        </form>
    </main>

    <script>
        document.getElementById('register-form').addEventListener('submit', async(e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const display_name = document.getElementById('display_name').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            try {
                const response = await fetch('/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        email,
                        display_name
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    msg.className = "mt-3 text-center text-success";
                    msg.innerText = "Success! Redirecting...";
                    setTimeout(() => window.location.href = '/login/', 1500);
                } else {
                    msg.className = "mt-3 text-center text-danger";
                    msg.innerText = "Registration failed. Please try again.";
                }
            } catch (error) {
                console.error(error);
                msg.innerText = "Connection error.";
            }
        });
    </script>
</body>

</html>
