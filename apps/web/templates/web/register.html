<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            min-height: 100vh;
        }

        .form-signin {
            background: #ffe4e9;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
        }

        .form-signin h1 {
            color: #ff6b9d;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .form-floating > label {
            color: #ff6b9d;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff6b9d;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 157, 0.25);
        }

        .btn-success {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
        }

        .form-signin a {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: 600;
        }

        .form-signin a:hover {
            text-decoration: underline;
        }

        #msg.text-success {
            color: #ff6b9d !important;
        }

        #msg.text-danger {
            color: #ff6b9d !important;
        }
    </style>
</head>

<body class="d-flex align-items-center py-4" style="height: 100vh;">
    <main class="form-signin w-100 m-auto" style="max-width: 330px;">
        <form id="register-form">
            <h1 class="h3 mb-3 fw-normal text-center">Create Account</h1>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username (*)</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="display_name" placeholder="Display Name">
                <label for="display_name">Display Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password (*)</label>
            </div>

            <button class="btn btn-success w-100 py-2" type="submit">Sign Up</button>

            <div class="text-center mt-3">
                <a href="/login/">Already have an account? Sign In</a>
            </div>

            <p id="msg" class="mt-3 text-center"></p>
        </form>
    </main>

    <script>
        document.getElementById('register-form').addEventListener('submit', async(e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const display_name = document.getElementById('display_name').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            try {
                // Gọi API Đăng ký chúng ta đã viết ở Backend
                const response = await fetch('/api/auth/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        email,
                        display_name
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    msg.className = "mt-3 text-center text-success";
                    msg.innerText = "Success! Redirecting to login...";
                    setTimeout(() => window.location.href = '/login/', 1500);
                } else {
                    msg.className = "mt-3 text-center text-danger";
                    // Hiển thị lỗi từ backend trả về (ví dụ: username đã tồn tại)
                    msg.innerText = JSON.stringify(data);
                }
            } catch (error) {
                console.error('Error:', error);
                msg.innerText = "Error connecting to server.";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
