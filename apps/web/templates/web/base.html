<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #6b2c91 100%);
            min-height: 100vh;
            color: #ffffff;
        }
        
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(107, 44, 145, 0.3);
            background: rgba(75, 123, 236, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(192, 179, 217, 0.2);
            color: #ffffff;
        }
        
        .card-header {
            background: rgba(107, 44, 145, 0.3) !important;
            border-bottom: 1px solid rgba(192, 179, 217, 0.2);
            color: #ffffff !important;
        }
        
        .navbar {
            background: linear-gradient(135deg, #6B2C91 0%, #4A1A6B 100%) !important;
            box-shadow: 0 4px 15px rgba(107, 44, 145, 0.5);
            border-bottom: 1px solid rgba(192, 179, 217, 0.3);
        }
        
        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
            color: #FFFFFF !important;
            text-shadow: 0 0 10px rgba(192, 179, 217, 0.5);
        }
        
        .nav-link {
            transition: all 0.3s ease;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9) !important;
        }
        
        .nav-link:hover {
            background: rgba(192, 179, 217, 0.2);
            border-radius: 8px;
            transform: translateY(-2px);
            color: #FFFFFF !important;
        }
        
        #btn-logout {
            background: rgba(192, 179, 217, 0.2);
            color: #FFFFFF;
            border: 2px solid rgba(192, 179, 217, 0.5);
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        #btn-logout:hover {
            background: rgba(192, 179, 217, 0.4);
            color: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(107, 44, 145, 0.5);
            border-color: rgba(192, 179, 217, 0.8);
        }
        
        .table {
            color: #C0B3D9;
        }
        
        .table-light {
            background: rgba(107, 44, 145, 0.2) !important;
            color: #C0B3D9 !important;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6B2C91 0%, #4A1A6B 100%);
            border: 1px solid rgba(192, 179, 217, 0.5);
            color: #FFFFFF;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #7B3FA0 0%, #5A2A7B 100%);
            border-color: rgba(192, 179, 217, 0.8);
            box-shadow: 0 4px 15px rgba(107, 44, 145, 0.5);
        }
        
        .form-control, .form-select {
            background: rgba(26, 10, 46, 0.8);
            border: 1px solid rgba(192, 179, 217, 0.3);
            color: #C0B3D9;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(26, 10, 46, 0.9);
            border-color: rgba(192, 179, 217, 0.6);
            color: #FFFFFF;
            box-shadow: 0 0 10px rgba(107, 44, 145, 0.3);
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: #ffffff;
        }
        
        .text-muted {
            color: rgba(192, 179, 217, 0.6) !important;
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/dashboard/">üí∏ Expense Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/">Dashboard</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/transactions/">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/">Wallets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories/">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/budgets/">Budgets</a>
                    </li>
                </ul>

                <div class="d-flex">
                    <span id="user-display" class="text-white me-3 align-self-center"></span>
                    <button id="btn-logout" class="btn btn-light btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const token = localStorage.getItem('token');
        const currentPath = window.location.pathname;

        // Logic b·∫£o v·ªá: N·∫øu ch∆∞a c√≥ token (ch∆∞a ƒëƒÉng nh·∫≠p)
        // V√Ä kh√¥ng ph·∫£i ƒëang ·ªü c√°c trang c√¥ng khai (Login, Register, Landing Page)
        // TH√å ƒë√° v·ªÅ trang Login ngay l·∫≠p t·ª©c
        if (!token && !currentPath.includes('/login/') && !currentPath.includes('/register/') && currentPath !== '/') {
            window.location.href = '/login/';
        }

        // Hi·ªÉn th·ªã t√™n user tr√™n thanh menu
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('user-display').innerText = `Hi, ${username}`;
        }

        // X·ª≠ l√Ω n√∫t Logout
        document.getElementById('btn-logout').addEventListener('click', () => {
            localStorage.clear(); // X√≥a token
            window.location.href = '/login/'; // V·ªÅ trang ƒëƒÉng nh·∫≠p
        });
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
