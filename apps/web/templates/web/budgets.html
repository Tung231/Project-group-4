{% extends 'web/base.html' %} 
{% block content %}
<style>
    .page-header {
        background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
        color: white;
        padding: 2rem;
        border-radius: 15px;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
    }

    .page-header h2 {
        margin: 0;
        font-weight: 600;
        font-size: 2rem;
    }

    .btn-add-budget {
        background: white;
        color: #ff6b9d;
        border: 2px solid white;
        padding: 0.75rem 2rem;
        font-weight: 600;
        border-radius: 50px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-add-budget:hover {
        background: transparent;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .budget-card {
        border: none;
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(255, 107, 157, 0.2);
        background: #ffe4e9;
        position: relative;
    }

    .budget-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #ff6b9d, #ff8fab);
    }

    .budget-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 40px rgba(255, 107, 157, 0.15);
    }

    .budget-card .card-body {
        padding: 2rem;
    }

    .budget-card .card-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #ff6b9d;
        margin-bottom: 1rem;
    }

    .budget-card .card-text {
        color: #ff6b9d;
        font-size: 1.1rem;
    }

    .budget-card .card-text strong {
        color: #ff6b9d;
        font-size: 1.3rem;
    }

    .btn-outline-danger {
        border-color: #ff6b9d;
        color: #ff6b9d;
        transition: all 0.3s ease;
    }

    .btn-outline-danger:hover {
        background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
        border-color: #ff6b9d;
        color: white;
        transform: translateY(-2px);
    }

    .modal-content {
        border: none;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
        background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
        color: white;
        border-radius: 20px 20px 0 0;
        padding: 1.5rem;
        border: none;
    }

    .modal-title {
        font-weight: 600;
        font-size: 1.5rem;
    }

    .btn-close {
        filter: brightness(0) invert(1);
    }

    .modal-body {
        padding: 2rem;
    }

    .form-label {
        font-weight: 600;
        color: #ff6b9d;
        margin-bottom: 0.5rem;
    }

    .form-control, .form-select {
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
        border-color: #ff6b9d;
        box-shadow: 0 0 0 0.2rem rgba(255, 107, 157, 0.25);
    }

    .btn-submit {
        background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
        border: none;
        padding: 0.75rem;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-top: 1rem;
        color: white;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        color: white;
    }
</style>
<div class="page-header d-flex justify-content-between align-items-center">
    <h2>üéØ Qu·∫£n l√Ω Ng√¢n s√°ch (Budgets)</h2>
    <button class="btn btn-add-budget" data-bs-toggle="modal" data-bs-target="#addBudgetModal">+ T·∫°o Ng√¢n s√°ch</button>
</div>

<div class="row" id="budget-list"></div>

<div class="modal fade" id="addBudgetModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">T·∫°o Ng√¢n s√°ch M·ªõi</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <form id="add-budget-form">
                    <div class="mb-3">
                        <label class="form-label">Danh m·ª•c √°p d·ª•ng</label>
                        <select class="form-select" id="budget-cat" required>
                            <option>Loading...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">H·∫°n m·ª©c (VND)</label>
                        <input type="number" class="form-control" id="budget-amount" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Chu k·ª≥</label>
                        <select class="form-select" id="budget-period">
                            <option value="monthly">H√†ng th√°ng</option>
                            <option value="weekly">H√†ng tu·∫ßn</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-submit w-100">L∆∞u</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block scripts %}
<script>
    async function loadBudgets() {
        // 1. L·∫•y danh s√°ch Budget
        const res = await fetch('/api/finance/budgets/', {
            headers: {
                'Authorization': `Token ${token}`
            }
        });
        const data = await res.json();

        // 2. L·∫•y danh s√°ch Category ƒë·ªÉ ƒëi·ªÅn v√†o Dropdown
        const catRes = await fetch('/api/finance/categories/?type=expense', {
            headers: {
                'Authorization': `Token ${token}`
            }
        });
        const catData = await catRes.json();

        // Fill Dropdown
        const catSelect = document.getElementById('budget-cat');
        catSelect.innerHTML = '';
        catData.results.forEach(c => {
            catSelect.innerHTML += `<option value="${c.id}">${c.name}</option>`;
        });

        // Fill List
        const container = document.getElementById('budget-list');
        container.innerHTML = '';
        data.results.forEach(b => {
            container.innerHTML += `
                <div class="col-md-6 mb-4">
                    <div class="card budget-card">
                        <div class="card-body">
                            <h5 class="card-title">Danh m·ª•c: ${b.category_name}</h5>
                            <p class="card-text">H·∫°n m·ª©c: <strong>${Number(b.amount).toLocaleString()} VND</strong> / ${b.period}</p>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteBudget(${b.id})">X√≥a</button>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    document.getElementById('add-budget-form').addEventListener('submit', async(e) => {
        e.preventDefault();
        const payload = {
            category: document.getElementById('budget-cat').value,
            amount: document.getElementById('budget-amount').value,
            period: document.getElementById('budget-period').value
        };
        const res = await fetch('/api/finance/budgets/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Token ${token}`
            },
            body: JSON.stringify(payload)
        });
        if (res.ok) {
            location.reload();
        } else {
            alert('L·ªói t·∫°o ng√¢n s√°ch');
        }
    });

    async function deleteBudget(id) {
        if (!confirm('X√≥a ng√¢n s√°ch n√†y?')) return;
        await fetch(`/api/finance/budgets/${id}/`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Token ${token}`
            }
        });
        loadBudgets();
    }
    loadBudgets();
</script>
{% endblock %}
