<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign In - Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            min-height: 100vh;
        }
        
        .form-signin {
            background: #ffe4e9;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        a {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body class="d-flex align-items-center py-4" style="height: 100vh;">
    <main class="form-signin w-100 m-auto" style="max-width: 330px;">
        <form id="login-form">
            <h1 class="h3 mb-3 fw-normal text-center" style="color: #ff6b9d; font-weight: 700;">Welcome Back</h1>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign In</button>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="/register/">Sign Up</a></p>
            </div>
            <p id="error-msg" class="text-danger mt-3 text-center fw-bold"></p>
        </form>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', async(e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.display_name || data.username);
                    window.location.href = '/dashboard/'; // Chuyển về Dashboard
                } else {
                    document.getElementById('error-msg').innerText = "Invalid username or password.";
                }
            } catch (error) {
                console.error(error);
                document.getElementById('error-msg').innerText = "Connection error.";
            }
        });
    </script>
</body>

</html>
