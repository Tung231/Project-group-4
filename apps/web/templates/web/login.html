<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            min-height: 100vh;
        }

        .form-signin {
            background: #ffe4e9;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
        }

        .form-signin h1 {
            color: #ff6b9d;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .form-floating > label {
            color: #ff6b9d;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff6b9d;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 157, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
        }

        .form-signin a {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: 600;
        }

        .form-signin a:hover {
            text-decoration: underline;
        }

        #error-msg {
            color: #ff6b9d;
            font-weight: 500;
        }
    </style>
</head>

<body class="d-flex align-items-center py-4" style="height: 100vh;">
    <main class="form-signin w-100 m-auto" style="max-width: 330px;">
        <form id="login-form">
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="/register/">Sign up</a></p>
            </div>
            <p id="error-msg" class="text-danger mt-3 text-center"></p>
        </form>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', async(e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // GỌI API LOGIN
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Lưu Token vào trình duyệt
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.display_name || data.username);
                    window.location.href = '/'; // Chuyển về Dashboard
                } else {
                    document.getElementById('error-msg').innerText = "Login failed!";
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
